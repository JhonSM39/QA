name: Playwright CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run tests on ${{ matrix.browser }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ðŸ§ª Ejecutar pruebas por navegador con Allure
      - name: Run Playwright tests (Allure)
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          STD_USER: ${{ secrets.STD_USER }}
          STD_PASS: ${{ secrets.STD_PASS }}
        run: npx playwright test --project=${{ matrix.browser }} --reporter=line,allure-playwright

      # ðŸ§° Instalar Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-commandline-2.27.0.zip
          unzip allure-commandline-2.27.0.zip -d allure
          sudo mv allure/allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # ðŸ“Š Generar reporte Allure para este navegador
      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      # ðŸ“¦ Subir reporte Allure por navegador
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-${{ matrix.browser }}
          path: allure-report/
          retention-days: 30

      # ðŸ“¦ Subir resultados Playwright HTML
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30