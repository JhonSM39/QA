name: Playwright CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Allure)
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          STD_USER: ${{ secrets.STD_USER }}
          STD_PASS: ${{ secrets.STD_PASS }}
        run: npm run test:allure

      # ✅ Install Allure CLI via npm (stable)
      - name: Install Allure CLI
        run: npx allure-commandline@latest --version

      # ✅ Generate Allure report
      - name: Generate Allure report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # ✅ Upload Allure HTML report
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # ✅ Upload Playwright HTML report
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # ✅ Upload raw test results
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 14