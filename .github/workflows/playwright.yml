name: Playwright CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Allure)
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          STD_USER: ${{ secrets.STD_USER }}
          STD_PASS: ${{ secrets.STD_PASS }}
        run: npm run test:allure

      # ✅ Install Allure CLI (URL corregida)
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          unzip allure-2.27.0.zip -d allure
          sudo mv allure/allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # ✅ Generate Allure HTML
      - name: Generate Allure report
        if: always()
        run: npm run allure:report

      # ✅ Upload Allure UI artifact
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # ✅ Upload Playwright HTML for debugging
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # ✅ Upload raw results
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 14